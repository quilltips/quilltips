<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      position: relative;
      background: white;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    .content {
      flex: 1;
      padding: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
      position: relative;
      z-index: 2;
    }
    .title {
      font-size: 48px;
      font-weight: bold;
      color: #19363C;
      line-height: 1.2;
      margin-bottom: 24px;
      max-height: 300px;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
    }
    .excerpt {
      font-size: 24px;
      color: #64748b;
      line-height: 1.4;
      margin-bottom: 40px;
      max-height: 140px;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
    }
    .branding {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-top: auto;
    }
    .logo {
      width: 48px;
      height: 48px;
      background: #19363C;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 24px;
    }
    .site-name {
      font-size: 32px;
      font-weight: bold;
      color: #19363C;
    }
    .image-section {
      width: 500px;
      height: 100%;
      position: relative;
      overflow: hidden;
    }
    .featured-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.95;
    }
    .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(25, 54, 60, 0.1) 0%, rgba(255, 209, 102, 0.1) 100%);
    }
    .accent-dot {
      position: absolute;
      width: 120px;
      height: 120px;
      background: #FFD166;
      border-radius: 50%;
      top: -60px;
      right: -60px;
      opacity: 0.6;
      z-index: 1;
    }
    .author-info {
      font-size: 18px;
      color: #64748b;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="accent-dot"></div>
      <h1 class="title" id="title">Blog Post Title</h1>
      <p class="excerpt" id="excerpt" style="display: none;"></p>
      <p class="author-info" id="author" style="display: none;"></p>
      <div class="branding">
        <div class="logo">Q</div>
        <div class="site-name">Quilltips</div>
      </div>
    </div>
    <div class="image-section" id="image-section" style="display: none;">
      <img id="featured-image" alt="" class="featured-image" />
      <div class="image-overlay"></div>
    </div>
  </div>

  <script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const title = urlParams.get('title');
    const excerpt = urlParams.get('excerpt');
    const author = urlParams.get('author');
    const image = urlParams.get('image');

    // Update the content
    if (title) {
      document.getElementById('title').textContent = decodeURIComponent(title);
    }

    if (excerpt) {
      const excerptElement = document.getElementById('excerpt');
      excerptElement.textContent = decodeURIComponent(excerpt);
      excerptElement.style.display = 'block';
    }

    if (author) {
      const authorElement = document.getElementById('author');
      authorElement.textContent = 'By ' + decodeURIComponent(author);
      authorElement.style.display = 'block';
    }

    if (image) {
      const imageSection = document.getElementById('image-section');
      const featuredImage = document.getElementById('featured-image');
      featuredImage.src = decodeURIComponent(image);
      imageSection.style.display = 'block';
    }
  </script>
</body>
</html>
