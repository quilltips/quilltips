<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .og-container {
            width: 1200px;
            height: 630px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px;
            position: relative;
            overflow: hidden;
        }
        
        .og-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        .logo {
            position: absolute;
            top: 30px;
            right: 40px;
            font-size: 24px;
            font-weight: 700;
            color: #19363C;
            opacity: 0.7;
        }
        
        .content {
            text-align: center;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .title {
            font-size: 48px;
            font-weight: 700;
            color: #19363C;
            line-height: 1.2;
            margin-bottom: 30px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .excerpt {
            font-size: 24px;
            color: #666;
            line-height: 1.4;
            margin-bottom: 40px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .meta {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            color: #888;
            font-size: 18px;
        }
        
        .author {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .author-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #19363C;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 16px;
        }
        
        .date {
            font-style: italic;
        }
        
        .quilltips-brand {
            position: absolute;
            bottom: 30px;
            left: 40px;
            font-size: 18px;
            color: #19363C;
            opacity: 0.6;
        }
        
        @media (max-width: 1200px) {
            .og-container {
                width: 100%;
                height: auto;
                aspect-ratio: 1.91 / 1;
            }
            
            .title {
                font-size: 36px;
            }
            
            .excerpt {
                font-size: 20px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="og-container">
        <div class="logo">Quilltips</div>
        <div class="content">
            <h1 class="title" id="title">Blog Post Title</h1>
            <p class="excerpt" id="excerpt">Blog post excerpt or description goes here...</p>
            <div class="meta">
                <div class="author">
                    <div class="author-avatar" id="author-avatar">A</div>
                    <span id="author-name">Author Name</span>
                </div>
                <span class="date" id="date">January 1, 2024</span>
            </div>
        </div>
        <div class="quilltips-brand">quilltips.co</div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        
        // Update content based on URL parameters
        const title = urlParams.get('title') || 'Blog Post Title';
        const excerpt = urlParams.get('excerpt') || 'Blog post excerpt or description goes here...';
        const author = urlParams.get('author') || 'Author Name';
        const date = urlParams.get('date') || new Date().toLocaleDateString('en-US', { 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric' 
        });
        
        // Update DOM elements
        document.getElementById('title').textContent = decodeURIComponent(title);
        document.getElementById('excerpt').textContent = decodeURIComponent(excerpt);
        document.getElementById('author-name').textContent = decodeURIComponent(author);
        document.getElementById('author-avatar').textContent = decodeURIComponent(author).charAt(0).toUpperCase();
        document.getElementById('date').textContent = decodeURIComponent(date);
        
        // Update page title
        document.title = decodeURIComponent(title);
    </script>
</body>
</html>
